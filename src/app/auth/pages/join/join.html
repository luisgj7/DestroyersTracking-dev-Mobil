<ion-content class="join-content" text-center><div class="footer-content btn-holder" ion-fixed><div class="bottom-content animated slideInUp" padding><div class="list list-inset"><ion-item><ion-input type="email" [(ngModel)]="user.email" (ionFocus)="onFocus('email')" placeholder="Correo"></ion-input></ion-item><ion-item><ion-input type="password" [(ngModel)]="user.password" (ionFocus)="onFocus('password')" placeholder="Contraseña"></ion-input></ion-item><ion-item><ion-input type="text" [(ngModel)]="user.fullName" (ionFocus)="onFocus('password')" placeholder="Nombre"></ion-input></ion-item><ion-item><ion-input type="telf" [(ngModel)]="user.phone" (ionFocus)="onFocus('password')" placeholder="Teléfono"></ion-input></ion-item></div><button class="shadow animated fadeIn" ion-button block outline round color="dark" (click)="join()">Unirse</button><button class="animated fadeIn" ion-button block outline round color="muted" (click)="gotoLogin()">Tengo una cuenta</button><h6 class="animated fadeInUp">Al registrarse, usted acepta nuestros<br><a (click)="goToTerms()">Términos de Uso</a></h6></div></div></ion-content>
