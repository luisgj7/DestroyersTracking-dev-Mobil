<ion-header><ion-toolbar><ion-buttons left><button ion-button icon-only (click)="close()"><ion-icon name="arrow-back"></ion-icon></button></ion-buttons><ion-title>Servicio de Recojo y Entrega</ion-title></ion-toolbar></ion-header><ion-content padding-left padding-right><ion-list><div class="title"><p class="span">Recojo del Paquete</p></div><div class="details"><p>{{ tracking.pickup?.address }}</p><p class="span">Contacto en Origen</p><p>{{ tracking.sender?.fullName }}</p></div></ion-list><ion-list class="destination"><div class="title"><p class="span">Destino del Paquete</p></div><div class="details"><p>{{ tracking.drop?.address }}</p><p>{{ tracking.drop?.reference }}</p><p>{{ tracking.description}}</p></div></ion-list><div class="center"><button class="shadow animated pulse infinite" ion-button color="wolf" (click)="accept()">Acceptar Servicio</button></div></ion-content>
